<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vercel Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 2em;
      background-color: #f3f4f6; /* Light background */
    }
    h1 {
      color: #6366f1; /* Tailwind's blue-500 */
      text-align: center;
      margin-bottom: 2em;
    }
    #chat {
      border: 1px solid #e5e7eb; /* Tailwind's border-gray-200 */
      padding: 1em;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1em;
      border-radius: 0.5rem; /* Tailwind's rounded-md */
      background-color: white;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1); /* Tailwind's shadow-sm */
    }
    #chat::-webkit-scrollbar {
        width: 8px; /* Reduced width for a thinner scrollbar */
    }

    #chat::-webkit-scrollbar-track {
        background-color: #f1f5f9; /* Tailwind's gray-100 */
        border-radius: 0.5rem;
    }

    #chat::-webkit-scrollbar-thumb {
        background-color: rgba(107, 114, 128, 0.5); /* Tailwind's gray-500 with opacity */
        border-radius: 0.5rem;
    }

    #chat::-webkit-scrollbar-thumb:hover {
        background-color: rgba(107, 114, 128, 0.7); /* Slightly lighter on hover */
    }

    #msg-form {
      display: flex;
      gap: 0.5rem;
    }
    #msg-form input {
      font-size: 1rem;
      padding: 0.75rem; /* Tailwind's py-3 */
      border: 1px solid #d1d5db; /* Tailwind's border-gray-300 */
      border-radius: 0.375rem; /* Tailwind's rounded-md */
      width: 100%;
      outline: none;
      transition: border-color 0.15s ease-in-out, shadow-sm 0.15s ease-in-out;
    }
    #msg-form input:focus {
      border-color: #3b82f6; /* Tailwind's blue-500 */
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15); /* blue-500 with opacity */
    }
    #msg-form button {
      font-size: 1rem;
      padding: 0.75rem 1.5rem; /* Tailwind's py-3 px-6 */
      background-color: #3b82f6; /* Tailwind's blue-500 */
      color: white;
      border: none;
      border-radius: 0.375rem; /* Tailwind's rounded-md */
      cursor: pointer;
      transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
    }
    #msg-form button:hover {
      background-color: #2563eb; /* Tailwind's blue-700 */
    }
    #msg-form button:active {
      background-color: #1e40af; /* Tailwind's blue-800 */
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3) inset;
    }
    .message {
        margin-bottom: 0.5rem;
        padding: 0.5rem;
        border-radius: 0.375rem;
        background-color: #eff6ff;
        border: 1px solid #d1d8f3;
    }
    .sender {
      font-weight: 600; /* Tailwind's font-semibold */
      color: #4f46e5; /* Tailwind's violet-600 */
    }
    .timestamp {
      font-size: 0.875rem; /* Tailwind's text-sm */
      color: #6b7280; /* Tailwind's gray-500 */
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <form id="msg-form">
    <input id="user" placeholder="Your name" required />
    <input id="text" placeholder="Type a message..." required />
    <button type="submit">Send</button>
  </form>
  <script>
    async function fetchMessages() {
      const res = await fetch('/api/chat');
      const msgs = await res.json();
      const chat = document.getElementById('chat');
      chat.innerHTML = msgs.map(m => `<div class="message"><span class="sender">${m.user}:</span> <span class="text">${m.text}</span> <small class="timestamp">(${new Date(m.time).toLocaleTimeString()})</small></div>`).join('');
      chat.scrollTop = chat.scrollHeight;
    }
    document.getElementById('msg-form').onsubmit = async (e) => {
      e.preventDefault();
      const user = document.getElementById('user').value;
      const text = document.getElementById('text').value;
      await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user, text })
      });
      document.getElementById('text').value = '';
      fetchMessages();
    };
    setInterval(fetchMessages, 2000);
    fetchMessages();
  </script>
</body>
</html>
